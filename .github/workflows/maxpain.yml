name: Update Max Pain Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Alle 6 Stunden
  workflow_dispatch:  # Manuell ausl√∂sbar

jobs:
  update-max-pain:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install yfinance
    
    - name: Run Max Pain calculation
      run: python maxpain.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add maxpain_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update max pain data" && git push)
